<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Event Home</title>

</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">Event Details</h1>
                </div>
                <div class="panel-body">
                	<table class="table table-hover" border="1" bgcolor="#00FF00">
	                    <thead class="thead-inverse">
	                    <tr>
	                        <th>Event ID</th>
	                        <th>Description</th>
	                        <th>Color</th>
	                    </tr>
	                    </thead>
	                    <tr>
	                        <td th:text="${eventId}">334</td>
	                        <td>Test Event</td>
	                        <td>Blue</td>
	                    </tr>
	                </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
